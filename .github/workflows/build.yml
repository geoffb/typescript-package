name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸ§± Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          cache: "yarn"

      - name: ğŸ”§ Install dependencies
        run: yarn --immutable

      - name: ğŸ”€ Dedupe dependencies
        run: yarn dedupe -c

      - name: ğŸ‘• Lint source files
        run: yarn lint

      - name: ğŸ§¼ Clean build artifacts
        run: yarn clean

      - name: ğŸ—ï¸ Build
        run: yarn build
